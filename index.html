<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR NAME ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(45deg, #ff6b9d, #95ffa4, #ffe66d, #ff6b9d);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" stitchTiles="stitch"/></filter></defs><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.03"/></svg>');
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .main-title {
            font-size: 5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            text-shadow: 4px 4px 0px #000, 8px 8px 0px rgba(0,0,0,0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 300;
            text-shadow: 2px 2px 0px #000;
            animation: fadeIn 1.5s ease-out;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 800px;
            width: 100%;
            margin-bottom: 3rem;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 3px solid #000;
            box-shadow: 8px 8px 0px #000;
            transform: rotate(-2deg);
            animation: cardFloat 3s ease-in-out infinite;
        }

        .nav-card:nth-child(1) {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            animation-delay: 0s;
        }

        .nav-card:nth-child(2) {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            animation-delay: 0.5s;
            transform: rotate(2deg);
        }

        .nav-card:nth-child(3) {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            animation-delay: 1s;
            transform: rotate(-1deg);
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px) rotate(var(--rotation, -2deg)); }
            50% { transform: translateY(-10px) rotate(var(--rotation, -2deg)); }
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: left 0.5s ease;
        }

        .nav-card:hover::before {
            left: 100%;
        }

        .nav-card:hover {
            transform: translateY(-10px) rotate(0deg) scale(1.05);
            box-shadow: 12px 12px 0px #000;
        }

        .nav-card .emoji {
            font-size: 2rem;
            display: block;
            margin-bottom: 1rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-card:hover .emoji {
            animation: wiggle 0.5s ease-in-out;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: #fff;
            font-size: 2rem;
            animation: twinkle 2s ease-in-out infinite;
        }

        .star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .star:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 1s; }
        .star:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 50%; left: 5%; animation-delay: 2s; }
        .star:nth-child(6) { top: 60%; right: 5%; animation-delay: 2.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 1.5rem;
            animation: heartbeat 3s ease-in-out infinite;
        }

        .heart:nth-child(7) { top: 25%; left: 50%; animation-delay: 0s; }
        .heart:nth-child(8) { bottom: 40%; right: 30%; animation-delay: 1s; }
        .heart:nth-child(9) { top: 70%; left: 80%; animation-delay: 2s; }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .footer-text {
            font-size: 1rem;
            color: #fff;
            text-align: center;
            font-weight: 500;
            text-shadow: 2px 2px 0px #000;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
        }

        .glitch::before {
            color: #ff006e;
            animation: glitch1 0.5s infinite;
        }

        .glitch::after {
            color: #00f5ff;
            animation: glitch2 0.5s infinite;
        }

        @keyframes glitch1 {
            0%, 100% { transform: translateX(0); }
            10% { transform: translateX(-2px); }
            20% { transform: translateX(2px); }
        }

        @keyframes glitch2 {
            0%, 100% { transform: translateX(0); }
            10% { transform: translateX(2px); }
            20% { transform: translateX(-2px); }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .nav-card {
                padding: 1.5rem;
                font-size: 1.1rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
