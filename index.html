<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 생애 첫 홈페이지</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #f8e1f4;
      width: 100%;
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #7e4ca4;
      margin: 0;
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    nav {
      margin-top: 40px;
      display: flex;
      gap: 30px;
    }

    a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #7e4ca4;
      padding: 10px 20px;
      border: 2px solid #7e4ca4;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #7e4ca4;
      color: white;
      transform: translateY(-3px);
    }

    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>내 생애 첫 홈페이지</h1>
  </header>

  <nav>
    <a href="about/">About</a>
    <a href="product/">Product</a>
    <a href="contact/">Contact</a>
  </nav>

  <footer>
    © 2025 by Me. Inspired by NewJeans ✨
  </footer>

</body>
</html>
